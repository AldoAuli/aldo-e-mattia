<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni Ristoranti</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .restaurant {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background: #fff;
        }

        button {
            background: #28a745;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recensioni Ristoranti</h2>

        <div id="restaurant-list">
            <!-- Qui verranno caricati i ristoranti -->
        </div>

        <div id="review-form-container" class="hidden">
            <h3>Scrivi una recensione</h3>
            <form id="review-form">
                <input type="hidden" id="ristorante_id">
                
                <label for="voto">Voto:</label>
                <select id="voto" required>
                    <option value="1">1 Stella</option>
                    <option value="2">2 Stelle</option>
                    <option value="3">3 Stelle</option>
                    <option value="4">4 Stelle</option>
                    <option value="5">5 Stelle</option>
                </select>

                <label for="commento">Commento:</label>
                <textarea id="commento" placeholder="Scrivi il tuo commento" required></textarea>

                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine">

                <button type="submit">Invia Recensione</button>
            </form>
        </div>
    </div>

    <script src="scripts/reviews.js"></script>
</body>
</html>
